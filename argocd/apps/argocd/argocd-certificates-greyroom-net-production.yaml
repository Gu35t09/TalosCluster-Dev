  name: argocd-certificates-greyroom-net-production
  namespace: argocd
spec:
  secretName: argocd-certificates-greyroom-net-production
  issuerRef:
    name: issuer-letsencrypt-production
    kind: ClusterIssuer
  commonName: "argocd.dev.greyroom.net"
  dnsNames:
    - "argocd.dev.greyroom.net"
